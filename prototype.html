<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var animal = {
      walk: function () {
        console.log("걷는다.");
      },
      stop: function () {
        console.log("멈춘다.");
      },
    };

    function Base() {
      this.live = true;
    }

    function Person(name) {
      this.name = name;
      this.introduce = function () {
        console.log(`제 이름은 ${this.name}입니다.`);
      };
    }

    Person.prototype.live = true;

    Person.prototype = new Base();
    console.log("person: ", Person);
    console.log("person proto: ", Person.prototype);
    console.log("object proto: ", Object.prototype);

    const minsu = new Person("민수");
    minsu.introduce();
    console.log("minsu: ", minsu);
    const neee = minsu.constructor();
    console.log("minsu constructor", minsu.constructor === Person); // true
    console.log("minsu proto: ", minsu.__proto__);
    console.log(minsu.live);

    const suzin = {
      __proto__: new Person("수진"),
    };
    suzin.introduce();
    console.log("suzin: ", suzin);
    console.log("suzin constructor: ", suzin.constructor === Person); // true
    console.log("suzin proto: ", suzin.__proto__);

    const minho = Object.create(minsu);
    minho.introduce();
    console.log("minho1: ", minho);
    console.log("minho proto1: ", minho.__proto__);
    minho.name = "민호";
    minho.introduce();
    console.log("minho2: ", minho);
    // console.log("minho proto2: ", minho.__proto__);
  </script>
</html>
